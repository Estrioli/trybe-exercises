<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <title>Validador de Campos</title>
</head>

<body>
  <div class="container">

    <!-- Note os ids colocados -->
    <h1>Validador de campos</h1>

    <form class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Insira aqui o valor" id="value">
      </div>

      <div class="col-md-4">
        <select class="form-select" name="campo" id="option">
          <option value="cpf">CPF</option>
          <option value="hexColor">Cor Hexadecimal</option>
          <option value="email">email</option>
          <option value="uuid">UUID v4</option>
          <option value="url">url</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="button">Validar</button>
      </div>
    </form>

    <!-- Vamos também adicionar um parágrafo para retornarmos a validação -->
    <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
  </div>

  <!--
    Importamos o nosso código por último. Lembre-se de colocá-lo
    como type="module", para que ele possa fazer as devidas
    importações
  -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
